<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box">
  <p style="font-size: 20px; color: white">Deleting...</p>
</ngx-spinner>

<div class="back">
    <button class="btn btn-primary" routerLink="/dashboard">Back</button>
</div>
<div class="main">
    <div>
        <h2>Delete Flight</h2>
    </div>
   <form #myForm="ngForm" (ngSubmit)="myForm.valid && submit(content)">
        <div class="form-group">
            <label>Flight Number:</label>
            <input type="text" class="form-control" placeholder="Enter the Flight Number" 
                name="flightNumber" [(ngModel)]="df.flightNumber"  #flightNumber="ngModel" required />
                <div *ngIf="(flightNumber.touched && !flightNumber.valid) || (!flightNumber.valid && myForm.submitted)">
                    <small class="text-danger">Flight number required</small>
                    </div> 
        </div>
        <div class="form-group">
            <label>Date Of Cancellation:</label>
            <input type="date" class="form-control" 
                name="cancelDate" [(ngModel)]="df.travelDate"  #canceldate="ngModel" required />
                <div *ngIf="(canceldate.touched && !canceldate.valid) || (!canceldate.valid && myForm.submitted)">
                    <small class="text-danger">Date is required</small>
                    </div> 
        </div>
        <div class="container">
          <div class="center">
            <button class="btn btn-danger" type="submit">Delete Flight Details</button>
          </div>
          </div>
        
    </form>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true"> Ã— </span>
      </button>
    </div>
  
    <div class="modal-body">
      <div>Flight Deleted Successfully</div>
    </div>
  
    <div class="modal-footer">
      <button
        type="button"
        id="yes"
        class="btn btn-outline-dark"
        (click)="modal.close('Save click')">
        Ok
      </button>
    </div>
  </ng-template>
