<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
>
  <p style="font-size: 20px; color: white">Registering You....</p>
</ngx-spinner>

<div class="main">
	<h2>Registration Form</h2>
	<br><br>
	<form [formGroup]="registerForm" (ngSubmit)="f.valid" #f="ngForm">
		<div class="first">
			<label>Title</label>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<select id="title">
				<option value="Mr" selected>Mr.</option>
				<option>Ms.</option>
				<option>Mrs.</option>
				<option>Dr.</option>

			</select> &nbsp;<br>
		</div>


		<div class="One">
			<div class="Two">

				<!-- First Name -->
				<label for="fName">First Name &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
				<input type="text" formControlName="fName" [(ngModel)]=user.customerFirstName
					[class.is-invalid]="registerForm.controls.fName.invalid && FName.touched" class="form-control"
					placeholder="Enter First Name" pattern="[A-Za-z]+">

				<div *ngIf="FName.invalid && FName.touched">
					<small class="text-danger">First Name not valid.</small>
				</div>
			</div>


			<!-- Last Name -->
			<div class="form-group Two">
				<label for="lName">Last Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;
				</label>
				<input formControlName="lName" type="text" [(ngModel)]=user.customerLastName
					[class.is-invalid]="LName.invalid && LName.touched" class="form-control"
					placeholder="Enter Last Name" pattern="[A-Za-z]+">

				<div *ngIf="LName.invalid && LName.touched">
					<small class="text-danger">Last Name not valid.</small>
				</div>
			</div>
		</div>
		<!-- Contact Number -->

		<div class="One">
			<div class="form-group Two">
				<label>Contact Number</label>
				<input type="number" formControlName="contactNumber" [(ngModel)]=user.customerPhoneNo
					class="form-control" [class.is-invalid]="ContactNumber.invalid && ContactNumber.touched"
					class="form-control" class="form-control" placeholder="Enter Contact Number">

				<div *ngIf="ContactNumber.invalid && ContactNumber.touched">
					<small class="text-danger">Phone Number not valid.</small>
				</div>
			</div>
			<!-- Email -->
			<div class="form-group Two">
				<label>Email Id&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;
				</label>
				<input type="email" formControlName="email" [(ngModel)]=user.customerEmail
					[class.is-invalid]="Email.invalid && Email.touched" class="form-control" class="form-control"
					placeholder="Enter Email Address">

				<div *ngIf="Email.invalid && Email.touched">
					<small class="text-danger">Email not valid.</small>
				</div>
			</div>
		</div>

		<!-- Password -->
		<div class="One">
			<div class="form-group Two">
				<label>Password &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="password" formControlName="password" [(ngModel)]=user.customerPassword class="form-control"
					placeholder="Enter 8 digit Password"
					[class.is-invalid]="registerForm.controls.password.invalid && registerForm.controls.password.touched">

				<div *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched">
					<small class="text-danger">Password not valid.</small>
				</div>
			</div>

			<!-- Confirm Password -->
			<div class="form-group Two">
				<label>Confirm Password</label>
				<input formControlName="confirmPassword" type="password"
					[class.is-invalid]="registerForm.errors?.misMatch" class="form-control"
					placeholder="Re-type Password">
				<small class="text-danger" *ngIf="registerForm.errors?.misMatch"><br>Password do not match</small>
			</div>
		</div>


		<!-- OnSubmit button -->
		<div class="form-group" style="text-align:center">
			<button type="submit" class="register" (click)="register(content)">Register</button>
		</div>

	</form>
	<h2 style="color: red; text-align: center;"> {{info}}</h2>
	<a [routerLink]="['/login']" style="text-align: center">
		<h3><b>Go to Login</b></h3>
	</a>
</div>
<ng-template #content let-modal>
    <div class="modal-body">
      <h2>
        <div>Re-Enter the Details Correctly</div>
      </h2>
    </div>
  
    <div class="modal-footer">
      <button
        type="button"
        id="yes"
        class="btn btn-outline-dark"
        (click)="modal.close('Save click')"
      >
        Ok
      </button>
    </div>
  </ng-template>
