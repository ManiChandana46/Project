<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
>
  <p style="font-size: 20px; color: white">Changing Password....</p>
</ngx-spinner>

<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Change Password">
        <mat-card-content>
          <form #userLoginForm="ngForm" class="form-group">
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                class="form-control"
                required
                [(ngModel)]="userEmail"
                name="email"
                ngModel
                #useremail="ngModel"
              />
              <mat-error *ngIf="useremail.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <input
                matInput
                placeholder="New Password"
                class="form-control"
                type="password"
                required
                [(ngModel)]="userPassword"
                minlength="6"
                name="userpassword"
                ngModel
                #userpassword="ngModel"
              />

              <mat-error
                *ngIf="userpassword.errors && userpassword.errors.required"
              >
                Password is required
              </mat-error>

              <mat-error
                *ngIf="userpassword.errors && userpassword.errors.minlength"
              >
                Password must be of length 6
              </mat-error>

              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <input
                matInput
                placeholder="Confirm Password"
                class="form-control"
                type="password"
                required
                [(ngModel)]="confirmPassword"
                minlength="6"
                name="confirmPass"
                ngModel
                #confirmPass="ngModel"
                pattern="{{ userpassword.value }}"
              />

              <mat-error
                *ngIf="confirmPass.errors && confirmPass.errors.required"
              >
                Password is required
              </mat-error>

              <mat-error
                *ngIf="confirmPass.errors && confirmPass.errors.minlength"
              >
                Password must be of length 6
              </mat-error>

              <mat-error *ngIf="userpassword.value != confirmPass.value">
                Password & Confirm Password does not match.
              </mat-error>

              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <input
                matInput
                placeholder="Enter OTP Sent to your Email "
                class="form-control"
                type="number"
                required
                [(ngModel)]="otp"
                name="otp"
                ngModel
                #userotp="ngModel"
              />

              <mat-error *ngIf="userotp.errors && userotp.errors.required">
                Enter The OTP
              </mat-error>

              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
           <h3 style="text-align: center;"> <a id="otp" [routerLink]="" (click)="sendOtp()" style="text-decoration: none;">Send OTP</a></h3>
            <button
              mat-raised-button
              [disabled]="!userLoginForm.form.valid"
              color="primary"
              class="login-button"
              (click)="changePassword()"
            >
              Change Password
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
